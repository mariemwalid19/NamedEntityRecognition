
        <!DOCTYPE html>
        <html>
        <head>
            <title>NER Visualization</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                .entity { padding: 2px 4px; margin: 2px; border-radius: 3px; }
                .PER { background-color: #ffeaa7; }

        <body>
            <h2>Named Entity Recognition Results</h2>
